<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="color-container">
        <div class="show-color"></div>
        <button class="rainbow-btn">Rainbow mode</button>
        <button class="clean-btn">Clean mode</button>
        <div class="inputs-container">
            <input class="input-hue" type="number" value="0" min="0" max="360">
            <input class="input-saturation" type="number" value="100" min="0" max="100">
            <input class="input-lightness" type="number" value="50" min="0" max="100">
        </div>
    </div>
    <div class="board-container">
        <button class="grid-btn">Size of the grid</button>
        <div class="grid-container" draggable="false">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
